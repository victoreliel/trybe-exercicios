<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo WebStorage</title>
</head>

<body>
  <header>
    <h1>Diferenças de armazenamento entre LocalStorage e WebStorage</h1>
  </header>
  <main>
    <section>
      <h2>Frases armazenadas</h2>
      <input type="text" id="phrases-input" />
      <button id="add-button">Adicionar frase</button>
      <div>
        <ul id="phrases-list">
        </ul>
      </div>
    </section>
    <section>
      <div id="topo">
        <h2>Título que tá aqui</h2>
        <p>Texto que tá aqui</p>
      </div>
      <ul id="meio">
        <li>Item que tá aqui</li>
        <li>Item que tá lá</li>
        <li>Item que tá acolá</li>
      </ul>
      <footer id="baixo">
        <h3>Menu que tá aqui</h3>
        <ol>
          <li>Item que tá em primeiro</li>
          <li>Item que em segundo</li>
          <li>Item que em terceiro</li>
        </ol>
      </footer>
    </section>
    
  </main>
  <script src="script.js"></script>
</body>

</html>
