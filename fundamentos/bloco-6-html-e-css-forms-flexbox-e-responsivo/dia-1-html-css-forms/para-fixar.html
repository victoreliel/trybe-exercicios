<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício Formulário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <header class="container text-center">
    <h1 class="display-3">Formulário de Cadastro</h1>
    <p><em>Preencha os dados para continuar seu Cadastro</em></p>
  </header>
  <main>
    <form action="" method="get">
      <div class="container">
        <label class="form-label lead ms-2 mt-2" for="input-name">Nome completo:</label>
        <input class="form-control" type="text" name="nome-completo" id="input-name"
          placeholder="Insira seu nome completo" required>
      </div>
      <div class="container">
        <label class="form-label lead ms-2 mt-2" for="input-email">Email:</label>
        <input class="form-control" type="email" name="email" id="input-email" placeholder="Digite seu email" required
          autocomplete="off" autofocus>
      </div>
      <div class="container">
        <label class="form-label lead ms-2 mt-2" for="input-senha">Senha:</label>
        <input class="form-control" type="password" id="input-senha" placeholder="Digite sua senha" required>
      </div>
      <div class="container">
        <label class="form-label lead ms-2 mt-2" for="input-estado">Estado onde você mora:</label>
        <select class="form-select" name="estado" id="input-estado">
          <option selected>Selecione seu Estado</option>
          <option value="ac">Acre</option>
          <option value="al">Alagoas</option>
          <option value="ap">Amapá</option>
          <option value="am">Amazonas</option>
          <option value="ba">Bahia</option>
          <option value="ce">Ceará</option>
          <option value="es">Espírito Santo</option>
          <option value="go">Goiás</option>
          <option value="ma">Maranhão</option>
          <option value="mt">Mato Grosso</option>
          <option value="ms">Mato Grosso do Sul</option>
          <option value="mg">Minas Gerais</option>
          <option value="pa">Pará</option>
          <option value="pb">Paraíba</option>
          <option value="pr">Paraná</option>
          <option value="pe">Pernambuco</option>
          <option value="pi">Piauí</option>
          <option value="rj">Rio de Janeiro</option>
          <option value="rn">Rio Grande do Norte</option>
          <option value="rs">Rio Grande do Sul</option>
          <option value="ro">Rondônia</option>
          <option value="rr">Roraima</option>
          <option value="sc">Santa Catarina</option>
          <option value="sp">São Paulo</option>
          <option value="se">Sergipe</option>
          <option value="tp">Tocantins</option>
          <option value="df">Distrito Federal</option>
        </select>
      </div>
      <div class="container">
        <label class="form-label lead ms-2 mt-2" for="">Selecione sua foto:</label>
        <input class="form-control" type="file" name="foto" id="input-foto">
      </div>
      <div class="container">
        <p class="lead ms-2 mt-2">Escolha sua comida favorita:</p>
        <div class="form-check">
          <label class="form-check-label" for="comida-1"></label>
          <input class="form-check-input" type="radio" id="comida-1" name="comida-favorita" value="pizza">Pizza
        </div>
        <div class="form-check">
          <label class="form-check-label" for="comida-2"></label>
          <input class="form-check-input" type="radio" id="comida-2" name="comida-favorita" value="sorvete">Sorvete
        </div>
        <div class="form-check">
          <label class="form-check-label" for="comida-3"></label>
          <input class="form-check-input" type="radio" id="comida-3" name="comida-favorita" value="pao-de-queijo">Pão de Queijo
        </div>
        <div class="form-check">
          <label class="form-check-label" for="comida-4"></label>
          <input class="form-check-input" type="radio" id="comida-4" name="comida-favorita" value="outro">Outro
        </div>
      </div>
      <div class="container form-floating">
        <p class="lead ms-2 mt-2">Escreva algo sobre você:</p>
        <label for="textarea-1"></label>
        <textarea class="form-control" name="sobre-mim" id="textarea-1" cols="30" rows="10"></textarea>
      </div>
      <div class="container form-check mt-2">
        <label class="form-check-label ms-1" for="checkbox-noticias"></label>
        <input class="form-check-input ms-0" type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber
        notícias e promoções incríveis?
      </div>
      <div class="container mt-2">
        <button class="btn btn-primary" type="submit">Enviar</button>
        <button class="btn btn-danger" type="reset">Limpar</button>
      </div>
    </form>
  </main>
</body>

</html>
