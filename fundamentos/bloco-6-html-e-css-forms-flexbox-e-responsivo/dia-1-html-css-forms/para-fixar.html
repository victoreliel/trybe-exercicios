<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>

<body>

  <header>
    <h1>Formulário de Cadastro</h1>
  </header>

  <main>
    <form action="" method="get">
      <label for="input-name">Nome completo:
        <input type="text" name="nome-completo" id="input-name" placeholder="Insira seu nome completo" required>
      </label>
      <br><br>
      <label for="input-email">Email:
        <input type="email" name="email" id="input-email" placeholder="Digite seu email" required autocomplete="off"
          autofocus>
      </label>
      <br><br>
      <label for="input-senha">Senha:
        <input type="password" placeholder="Digite sua senha" required>
      </label>
      <br><br>
      <label for="input-estado">Estado onde você mora:
        <select name="estado" id="input-estado">
          <option value="slc" selected>Selecione seu Estado</option>
          <option value="ac">Acre</option>
          <option value="al">Alagoas</option>
          <option value="ap">Amapá</option>
          <option value="am">Amazonas</option>
          <option value="ba">Bahia</option>
          <option value="ce">Ceará</option>
          <option value="es">Espírito Santo</option>
          <option value="go">Goiás</option>
          <option value="ma">Maranhão</option>
          <option value="mt">Mato Grosso</option>
          <option value="ms">Mato Grosso do Sul</option>
          <option value="mg">Minas Gerais</option>
          <option value="pa">Pará</option>
          <option value="pb">Paraíba</option>
          <option value="pr">Paraná</option>
          <option value="pe">Pernambuco</option>
          <option value="pi">Piauí</option>
          <option value="rj">Rio de Janeiro</option>
          <option value="rn">Rio Grande do Norte</option>
          <option value="rs">Rio Grande do Sul</option>
          <option value="ro">Rondônia</option>
          <option value="rr">Roraima</option>
          <option value="sc">Santa Catarina</option>
          <option value="sp">São Paulo</option>
          <option value="se">Sergipe</option>
          <option value="tp">Tocantins</option>
          <option value="df">Distrito Federal</option>
        </select>
      </label>
      <br>
      <p>Selecione sua foto:</p>
      <input type="file" name="foto" id="input-foto">
      <br>
      <p>Comidas favoritas:</p>
      <label for="comida-1">
        <input type="radio" id="comida-1" name="comida-favorita" value="pizza">Pizza
      </label>
      <label for="comida-2">
        <input type="radio" id="comida-2" name="comida-favorita" value="sorvete">Sorvete
      </label>
      <label for="comida-3">
        <input type="radio" id="comida-3" name="comida-favorita" value="pao-de-queijo">Pão de Queijo
      </label>
      <label for="comida-4">
        <input type="radio" id="comida-4" name="comida-favorita" value="outro">Outro
      </label>
      <br>
      <p>Escreva algo sobre você</p>
      <textarea name="sobre-mim" id="textarea-1" cols="30" rows="10"></textarea>
      <br><br>
      <label for="checkbox-noticias">
        <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber notícias e promoções incríveis?
      </label>
      <br><br>
      <button type="submit">Enviar</button>
    </form>
  </main>
  
</body>

</html>
