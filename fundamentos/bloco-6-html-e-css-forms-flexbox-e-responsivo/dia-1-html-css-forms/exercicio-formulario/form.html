<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concurso TrybeTrip</title>
</head>

<body>
  <header>
    <h1>Formulário TrybeTrip!</h1>
  </header>
  <main>
    <fieldset id="form-box">
      <form action="" method="get">
        <label for="name">Nome:
          <input type="text" name="name" id="name" placeholder="Insira seu nome completo" minlength="10" maxlength="40"
            class="field">
        </label>
        <br><br>
        <label for="email">Email:
          <input type="email" name="email" id="email" placeholder="Insira seu email" minlength="10" maxlength="50"
            class="field">
        </label>
        <br><br>
        <input type="radio" name="options" id="option-1" value="city" class="field">
        <label for="option-1">Cidade</label>
        <input type="radio" name="options" id="option-2" value="field" class="field">
        <label for="option-2">Campo</label>
        <input type="radio" name="options" id="option-3" value="beach" class="field">
        <label for="option-3">Praia</label>
        <input type="radio" name="options" id="option-4" value="montains" class="field">
        <label for="option-4">Montanhas</label>
        <br>
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea name="text" id="text-area" cols="30" rows="10" maxlength="500" class="field"></textarea>
        <br><br>
        <label for="input-date">Qual a melhor data para realizar sua viagem?
          <input type="date" id="input-date" class="field">
        </label>
        <br><br>
        <label for="checkbox-1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
          <input type="checkbox" name="check" id="checkbox-1" class="field">
        </label>
        <br>
        <label for="checkbox-2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
          futuros.
          <input type="checkbox" name="check" id="checkbox-2" class="field" required>
        </label>
    </fieldset>
    <br>
    <button type="submit" id="submit-button">Enviar</button>
    <button type="reset">Apagar</button>
    </form>
  </main>
  <script src="/script.js"></script>
</body>

</html>
